services:
  app:
    build: .
    container_name: app
    ports:
      - "3000:3000"
    networks:
      - app_network

  python-app:
    build: 
      context: ./language/python
    container_name: python-app
    ports:
      - "8000:8000"
    networks:
      - app_network
    restart: always  # Agar nosozlik boâ€˜lsa, qayta ishga tushadi
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

networks:
  app_network:
    driver: bridge
