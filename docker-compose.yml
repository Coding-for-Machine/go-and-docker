services:
  app:
    build: .
    container_name: app
    ports:
      - "3000:3000"
    networks:
      - app_network
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"  # ðŸ”¥ Docker API ulanishi uchun ðŸ”¥

  python-app:
    build:
      context: ./language/python
    container_name: python-app
    ports:
      - "8000:8000"
    networks:
      - app_network
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"  # ðŸ”¥ Docker API ulanishi uchun ðŸ”¥
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

networks:
  app_network:
    driver: bridge
